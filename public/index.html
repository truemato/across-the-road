
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>細道</title>
  <script src="https://cdn.socket.io/4.5.1/socket.io.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAQEIB7oCuYiffOAveLdbajrAbipXBnJMw
  " async defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="/main.js"></script>

  <style>

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      overflow: hidden;
    }
    #threejs-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 3; /* 地図より背面に配置 */
      pointer-events: none; /* Three.jsが地図操作を邪魔しない */
    }
    #street-view {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      z-index: 1;
    }
    #map {
      position: absolute;
      left: 20px;
      bottom: 20px;
      width: 30%;
      height: 30vh;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.9);
      z-index: 2;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    #current-log {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.9);
      z-index: 2;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    #input {
      position: absolute;
      left: 50%;
      bottom: 20px;
      transform: translateX(-50%);
      width: 30%;
      height: 40px;
      border-radius: 8px;
      padding: 10px 15px;
      border: none;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      z-index: 2;
    }
    #input-log {
      position: absolute;
      right: 20px;
      top: 20px;
      width: 20%;
      max-height: 80vh;
      overflow-y: auto;
      border-radius: 8px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.9);
      z-index: 2;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div id="street-view"></div>
  <div id="map"></div>
  <div id="current-log">Loading...</div>
  <div id="sensor-log" style="position: absolute; top: 20px; right: 20px; background: white; padding: 10px; border-radius: 8px; box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);">
    Loading...
  </div>
  <input id="input" placeholder="Enter a word..." />
  <div id="input-log"></div>
    <div id="threejs-container"></div>

  <script>
    // Three.js 初期化
    let runValue = 0;
    let outputRpm = 0;
    let spin = 10;
    let distance_cm = 0;
    let currentLat = 0;
    let currentLng = 0;

    async function fetchLastPlace() {
      try {
        const response = await fetch('http://localhost:4000/api/lastplace'); // APIエンドポイント
        if (!response.ok) {
          throw new Error('Failed to fetch last place data');
        }
        const data = await response.json();
        return { lat: data[0].lat, lng: data[0].lng }; // 最新の座標を返す
      } catch (error) {
        console.error('Error fetching last place:', error);
        return { lat: 35.6895, lng: 139.6917 }; // デフォルト座標 (東京)
      }
    }

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ alpha: true });

    const container = document.getElementById('threejs-container');
    
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x000000, 0); // 背景を透過
    container.appendChild(renderer.domElement);

    const light = new THREE.PointLight(0xffffff, 1);
    light.position.set(10, 10, 10);
    scene.add(light);

    const redMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 });
    const whiteMaterial = new THREE.MeshStandardMaterial({ color: 0xffffff });
    const group = new THREE.Group();

    for (let i = 0; i < 4; i++) {
      const geometry = new THREE.CylinderGeometry(5, 5, 2, 32, 1, false, i * Math.PI / 2, Math.PI / 2);
      const material = i % 2 === 0 ? redMaterial : whiteMaterial;
      const section = new THREE.Mesh(geometry, material);
      group.add(section);
    }
    group.rotation.z = Math.PI / 2;
    scene.add(group);
    camera.position.z = 40;

    function animate() {
      requestAnimationFrame(animate);
      group.rotation.x -= outputRpm * 0.0033;
      // ラジアン角度 0.10472 60分の1秒 = 円周 210 x 3.14 = 659.4 cm
      // rpm 0.6 = 円周 6.7 x 3.14 = 21.038 cm
      // モーター31.343周 = 大車輪の1周 = 18.80597 rpm
      // 0.10472 / 187.658 = 0.0033
      // 1 rpm = 35.06333 cm
      // 
      // 659.4cm 北東への移動 = 65.94m * cos45° = 65.94m * 0.7071 ≒ 46.67m
      // 北東に 6594 cm 進んだ時、緯度は約0.00042度増加し、経度は約0.00051度増加
      distance_cm = outputRpm * 35.06
      renderer.render(scene, camera);
    }
    animate();
    
    
    // Socket.IO リスナー設定
    const socket = io("http://localhost:4000"); // グローバルに定義
    
    /** function setupSocketListeners() {

      socket.on("sensorData", (data) => {
        document.getElementById("motor-rpm").textContent = data.motor_rpm.toFixed(2);
        document.getElementById("output-rpm").textContent = data.output_rpm.toFixed(2);
        const logElement = document.getElementById("current-log");
        logElement.textContent = `Sensor: ${data.value}, Total: ${data.total}`;
        spin = data.value;
        const newPosition = { lat: data.lat, lng: data.lng };
        map.setCenter(newPosition);
        streetView.setPosition(newPosition);
      });

      socket.on("inputLog", (log) => {
        const logContainer = document.getElementById("input-log");
        const logEntry = document.createElement("p");
        logEntry.textContent = log.input;
        logContainer.appendChild(logEntry);
      });
    } */

    document.getElementById("input").addEventListener("keypress", async (e) => {
  if (e.key === "Enter") {
     // 入力値を先に取得
    const comment = e.target.value.trim();

     // 入力欄をクリア
    e.target.value = "";

    // 今まで socket.emit("inputData", { input }) を呼んでいましたが、
    // 変数 input が定義されていないので、もし使うなら comment を送るなどに修正が必要

     // もし socket にも送信したいなら:
     socket.emit("inputData", { input: comment });

    // 地図の現在中心座標を取得（StreetView ではなく Map の中心を使用する例）
    const center = map.getCenter();
    const lat = center.lat();
    const lng = center.lng();

    // placename は一旦空や任意の文字を入れておく（必要に応じて実装）
    const placename = "";

    // HaikuPlaceテーブル（MongoDB）に POST
    try {
      const response = await fetch("/api/haikuplace", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          lat,
          lng,
          placename,
          comment,  // 先ほど取得した入力値を送る
        }),
      });
      if (!response.ok) {
        throw new Error(`Server error: ${response.status}`);
      }
      const data = await response.json();
      console.log("Posted to HaikuPlace:", data);
    } catch (error) {
      console.error("Error posting comment to HaikuPlace:", error);
    }
  }
});

    async function initMap() {
      const initialPosition = await fetchLastPlace(); // 初期座標を取得
      
      map = new google.maps.Map(document.getElementById("map"), {
        center: initialPosition,
        zoom: 14,
      });

      marker = new google.maps.Marker({
        position: initialPosition,
        map: map,
        title: "Current Position",
      });
      
      streetView = new google.maps.StreetViewPanorama(
        document.getElementById("street-view"),
        {
          position: initialPosition,
          pov: { heading: 0, pitch: 0 },
          zoom: 1,
        }
      );
      map.setStreetView(streetView);

     }
     async function fetchData() {
      try {
          const response = await fetch('http://localhost:4000/data'); // サーバーからデータを取得
          if (!response.ok) {
              throw new Error(`HTTP error! status: ${response.status}`);
          }
          const data = await response.json(); // JSONに変換

          // データをグローバル変数に保存
          runValue = data.run;
          outputRpm = data.output_rpm;

      } catch (error) {
          console.error('Error fetching data:', error);
      }
    }

  // グローバル変数を使った例
  function logValues() {
      console.log(`Run Value: ${runValue}`);
      console.log(`Output RPM: ${outputRpm}`);
      console.log(`currentLat: ${currentLat}`);
      console.log(`currentLng: ${currentLng}`);
  }

    // 1秒ごとにデータを取得
    setInterval(fetchData, 1000);
    setInterval(logValues, 1000);

    window.onload = () => {
      initMap();
      fetchData();
      // setupSocketListeners();
    };

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
