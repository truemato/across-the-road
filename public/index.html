<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>細道</title>
  <script src="https://cdn.socket.io/4.5.1/socket.io.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAQEIB7oCuYiffOAveLdbajrAbipXBnJMw
  "></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    #threejs-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 3; /* 地図より背面に配置 */
      pointer-events: none; /* Three.jsが地図操作を邪魔しない */
    }
    #street-view {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      z-index: 1;
    }
    #map {
      position: absolute;
      left: 20px;
      bottom: 20px;
      width: 30%;
      height: 30vh;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.9);
      z-index: 2;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    #current-log {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.9);
      z-index: 2;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    #input {
      position: absolute;
      left: 50%;
      bottom: 20px;
      transform: translateX(-50%);
      width: 30%;
      height: 40px;
      border-radius: 8px;
      padding: 10px 15px;
      border: none;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      z-index: 2;
    }
    #input-log {
      position: absolute;
      right: 20px;
      top: 20px;
      width: 20%;
      max-height: 80vh;
      overflow-y: auto;
      border-radius: 8px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.9);
      z-index: 2;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

  <div id="street-view"></div>
  <div id="map"></div>
  <div id="current-log">Loading...</div>
  <input id="input" placeholder="Enter a word..." />
  <div id="input-log"></div>
    <div id="threejs-container"></div>

  <script>
    let map, streetView, currentLat = 35.6895, currentLng = 139.6917;

    // Three.js 初期化
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ alpha: true });

    const container = document.getElementById('threejs-container');
    let spin = 0;

    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x000000, 0); // 背景を透過
    container.appendChild(renderer.domElement);

    const light = new THREE.PointLight(0xffffff, 1);
    light.position.set(10, 10, 10);
    scene.add(light);

    const redMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 });
    const whiteMaterial = new THREE.MeshStandardMaterial({ color: 0xffffff });
    const group = new THREE.Group();

    for (let i = 0; i < 4; i++) {
      const geometry = new THREE.CylinderGeometry(5, 5, 2, 32, 1, false, i * Math.PI / 2, Math.PI / 2);
      const material = i % 2 === 0 ? redMaterial : whiteMaterial;
      const section = new THREE.Mesh(geometry, material);
      group.add(section);
    }
    group.rotation.z = Math.PI / 2;
    scene.add(group);
    camera.position.z = 40;

    function animate() {
      requestAnimationFrame(animate);
      group.rotation.x -= spin * 0.001;
      renderer.render(scene, camera);
    }
    animate();

    // Google Maps 初期化
    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: currentLat, lng: currentLng },
        zoom: 18,
        mapTypeId: "satellite",
      });

      streetView = new google.maps.StreetViewPanorama(
        document.getElementById("street-view"),
        {
          position: { lat: currentLat, lng: currentLng },
          pov: { heading: 0, pitch: 0 },
          zoom: 1,
        }
      );

      map.setStreetView(streetView);
    }

    // Socket.IO リスナー設定
    function setupSocketListeners() {
      const socket = io("http://localhost:4000");

      socket.on("sensorData", (data) => {
        const logElement = document.getElementById("current-log");
        logElement.textContent = `Sensor: ${data.value}, Total: ${data.total}`;
        spin = data.value;
        const newPosition = { lat: data.lat, lng: data.lng };
        map.setCenter(newPosition);
        streetView.setPosition(newPosition);
      });

      socket.on("inputLog", (log) => {
        const logContainer = document.getElementById("input-log");
        const logEntry = document.createElement("p");
        logEntry.textContent = log.input;
        logContainer.appendChild(logEntry);
      });
    }

    document.getElementById("input").addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        const input = e.target.value;
        e.target.value = "";
        socket.emit("inputData", { input });
      }
    });

    window.onload = () => {
      initMap();
      setupSocketListeners();
    };
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
