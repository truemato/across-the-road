<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>リアルタイムセンサー値</title>
  <script src="https://cdn.socket.io/4.5.1/socket.io.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAQEIB7oCuYiffOAveLdbajrAbipXBnJMw"></script>
  <style>
    #map {
      width: 100%;
      height: 60vh;
    }
    #street-view {
      width: 100%;
      height: 40vh;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }
    h1, p {
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Google Maps Navigation</h1>
  <p>現在の値: <span id="current-value">0</span></p>
  <p>合計値: <span id="total-value">0</span></p>

  <div id="map"></div>
  <div id="street-view"></div>

  <script>
    let map, streetView, currentLat = 35.6895, currentLng = 139.6917; // 初期座標: 東京
    const socket = io("http://localhost:4000"); // サーバーのアドレス

    // Google Maps 初期化
    function initMap() {
      // 航空写真の設定
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: currentLat, lng: currentLng },
        zoom: 18,
        mapTypeId: "satellite", // 航空写真
      });

      // ストリートビューの設定
      streetView = new google.maps.StreetViewPanorama(
        document.getElementById("street-view"),
        {
          position: { lat: currentLat, lng: currentLng },
          pov: { heading: 0, pitch: 0 }, // カメラの向き
          zoom: 1,
        }
      );

      // Google Maps のストリートビューをリンク
      map.setStreetView(streetView);
    }

    // サーバーからリアルタイムデータを受信
    function setupSocketListeners() {
      socket.on("sensorData", (data) => {
        console.log("Received sensor data:", data);

        // 数値を座標に変換 (例: 0.0001度の単位で移動)
        currentLat += data.value * 0.00001;
        currentLng += data.value * 0.00001;

        // 現在の値と合計値を更新
        document.getElementById("current-value").textContent = data.value;
        document.getElementById("total-value").textContent = data.total;

        // 地図とストリートビューの座標を更新
        const newPosition = { lat: currentLat, lng: currentLng };
        map.setCenter(newPosition);
        streetView.setPosition(newPosition);
      });
    }

    // ウィンドウのロード時に初期化
    window.onload = () => {
      initMap();
      setupSocketListeners();
    };
  </script>
</body>
</html>
